<div class="section1">
    <img src="assets/images/home-1.jpg" alt="">
</div>
<div class="section2">
    <app-jumbotron [GetText]="title"></app-jumbotron>
</div>
<div class="section3">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let item of slides" class="slide">
            <div class="profile-card z-depth-3">
                <div class="card">
                    <div class="card-body justify-content-center text-center bg-success rounded-top">
                        <img [src]="item.file" alt="user avatar">
                        <h5 class="mt-1 mb-1 text-white">{{item.fullname}}</h5>
                        <h6 class="text-light">{{item.about}}</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center mt-2">
                            <div class="col p-2">
                                <h4 class="mb-1 line-height-5">{{item.project_cnt}}</h4>
                                <small class="mb-0 font-weight-bold">Projects</small>
                            </div>
                            <div class="col p-2">
                                <h4 class="mb-1 line-height-5">{{item.likes | numformater}}</h4>
                                <small class="mb-0 font-weight-bold">Followers</small>
                            </div>
                            <div class="col p-2">
                                <h4 class="mb-1 line-height-5">{{item.views | numformater}}</h4>
                                <small class="mb-0 font-weight-bold">Views</small>
                            </div>
                        </div>
                       
                    </div>
                    <div class="card-footer">
                        <div class="button">
                            <a [routerLink]="['/profile/detail',item.username]" class="btn btn-block btn-primary">Check Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ngx-slick-carousel>
</div>
<div class="section4">
    <app-jumbotron [GetText]="'Techved Task'"></app-jumbotron>
</div>

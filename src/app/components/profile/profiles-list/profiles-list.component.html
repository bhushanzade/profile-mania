<div class="section1">
    <app-jumbotron [GetText]="title" [ButtonText]="'Create Profile'" [ButtonRouter]="'create'"></app-jumbotron>
</div>
<div class="section2">
    <div class="container">
        <br>
        <div class="searchbar">
            <div class="input-group">
                <input class="form-control py-2" [(ngModel)]="search_string" type="search" (keyup.enter)="getSearchData()" placeholder="Search for names, about and education in profile list.">
                <span class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="getSearchData()" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="card" *ngFor="let item of profileList">
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12">
                    <img [src]="item.file" class="w-100">
                    <hr>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12 px-3">
                    <div class="card-block px-3">
                        <a class="btn btn-primary btn-sm float-right" [routerLink]="['./detail',item.username]">Check
                            Profile</a>
                        <h4 class="card-title">{{item.fullname}}</h4>
                        <h6 class="card-title">{{item.about}}</h6>
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-12">Skills</div>
                            <div class="col-lg-11 col-md-11 col-sm-12">
                                <ng-container *ngFor="let data of item.skills">
                                    <span class="badge badge-dark">{{data}}</span>
                                    &nbsp;
                                </ng-container>
                            </div>
                        </div>
                        <br>
                        <hr>
                        <div class="row text-center mt-4">
                            <div class="col p-2">
                                <h4 class="mb-1 line-height-5">{{item.project_cnt}}</h4>
                                <small class="mb-0 font-weight-bold">Projects</small>
                            </div>
                            <div class="col p-2">
                                <h4 class="mb-1 line-height-5">{{item.likes | numformater }}</h4>
                                <small class="mb-0 font-weight-bold">Likes</small>
                            </div>
                            <div class="col p-2">
                                <h4 class="mb-1 line-height-5">{{item.views | numformater }}</h4>
                                <small class="mb-0 font-weight-bold">Views</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <pagination [pageIndex]="pageIndex" [limit]="pageSize" [total]="count"
        (pageChange)="pageChanged($event)">
    </pagination>
    </div>
</div>

<label>Add Projects</label>
<div class="row">
    <div class="col-10">
        <input class="form-control" [(ngModel)]="projectTitle" type="text" placeholder="Project Name">
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="save()">+</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-striped">
            <thead>
                <th>
                    Project Name
                </th>
                <th class="text-center">
                    Action
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let item of model.projects">
                    <td>
                        {{item.title}}
                    </td>
                    <td class="text-center">
                        <i class="fa fa-trash-o" aria-hidden="true" (click)="delete(item)" style="cursor: pointer;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
